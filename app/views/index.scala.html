@(cats: Seq[Cat], dogs: Seq[Dog])

  @main("Cat & Dog database") {
    <div>
      <div id="cats">
        <h2>Insert a cat here:</h2>

        <form action="/insert/cat" method="POST">
          <input name="name" type="text" placeholder="Name cat."/>
          <input name="color" type="text" placeholder="Color of cat?"/>
          <input type="submit"/>
        </form>

        <h2>Previously inserted cats:</h2>
        <table>
          <tr><th>Name</th><th>Color</th></tr>
          @for(c <- cats){
            <tr><td>@c.name</td><td>@c.color</td></tr>
          }
        </table>
      </div>

      <div id="dogs">
        <h2>Insert a dog here:</h2>

        <form action="/insert/dog" method="POST">
          <input name="name" type="text" placeholder="Name dog."/>
          <input name="color" type="text" placeholder="Color of dog?"/>
          <input type="submit"/>
        </form>

        <h2>Previously inserted dogs:</h2>
        <table>
          <tr><th>Name</th><th>Color</th></tr>
          @for(d <- dogs){
            <tr><td>@d.name</td><td>@d.color</td></tr>
          }
        </table>
      </div>
    </div>
  }
